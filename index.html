<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">taskmaster</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app">
            <!-- start of my code -->
            <div class="container-fluid">
                <!-- tasklist input -->
                <div class="row"><div class="col-6">
                    <form onsubmit="app.listController.createList(event)" class="row">
                    <div class="col p-1">
                        <input type="text" class="form-control" name="listname" id="listname" aria-describedby="helpId" placeholder="What is your list's name?">
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col">
                                <p>Color: </p>
                            </div>
                            <div class="col">
                                <input type="color" class="form-control" name="colorchoice" id="colorchoice" aria-describedby="helpId">
                            </div>
                        </div>
                        
                    </div>
                    <button class="btn btn-dark" type="submit">Submit</button>
                    </form>
                </div></div>
                <!-- tasklist display -->
                <div id="lists" class="row">

                </div>
                <!-- end of my code -->
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
